schema: https://api-sa-east-1.graphcms.com/v2/cl4ofwp8s04s801xlh4fmfupq/master
documents: './src/graphql/**/*.graphql'
generates:
  ./src/graphql/generated.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      reactApolloVersion: 3
      withhooks: true
      withHOC: false
      withComponent: false
        